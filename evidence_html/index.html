<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="UTF-8">
        <title>Pojištěnci</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SCRIPT BOOTSTRAP 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Můj JavaScript-->
        <script src="/js/pojistenci.js"></script>
        <!-- CSS BOOTSTRAP 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Můj CSS -->
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-md">
              <a class="navbar-brand" href="/index.html">Pojištění-APP</a>
            </div>
          </nav>
    </header>

    <body class="col p-0 m-0 bg-light">
        <article class="col-md-8 mx-auto bg-light p-0 m-0">

            <section class="">
                <h1 class="nadpis-sectioin-1 pt-3 text-center">Evidence pojištěnců</h1>
                <hr class="mx-auto">
                <div class="tab-pojistenci" id="tab-poj"></div>
            </section>

            <section class="col col-xl-10 mx-auto">
                <form class="col-11" id="poj-form">
                    <h4 class="novy-poj py-3 mx-3">Nový pojištěnec</h4>
                    <div class="col-3 float-start rounded my-4 d-flex ms-4">
                        <img class="clovek-avatar" src="/img/avatar.png" alt="avatar">
                    </div>

                    <div class="col col-xl-8 row float-end mx-auto">
                        <div class="col d-block mx-auto">
                            <div class="">
                                <label class="fw-bold" for="jmeno">Jméno:</label>
                                <input class="form-control poj-jmeno" id="jmeno" type="text" placeholder="jméno">
                            </div>
                            <div class="py-3">
                                <label class="fw-bold" for="prijmeni">Příjmení:</label>
                                <input class="form-control poj-prijmeni" id="prijmeni" type="text" placeholder="příjmení">
                            </div>
                        </div>

                        <div class="col d-block mx-auto text-center">
                            <div class="">
                                <label class="fw-bold" for="vek">Věk:</label>
                                <input class="form-control poj-vek" id="vek" type="number" placeholder="věk">
                            </div>
                            <div class="py-3">
                                <label class="fw-bold" for="poj-telefon">Telefon:</label>
                                <input class="form-control poj-tel text-primary" id="poj-telefon" type="phone" placeholder='123456789'>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
                <div class="text-center">
                    <button type="button" id="poj-ulozit" class="ulozit btn btn-secondary fw-bold" onclick="pridejPojistence()">Uložit</button>
                </div>
                <hr>
            </section>

            <section class="col-xl-10 mx-auto">
                <div>
                    <h4 class="poj-seznam py-3 mx-3">Seznam pojištěnců</h4>
                    <div class="poj-tabulka mx-1" id="poj-tab-vse"></div>
                </div>
            </section>
           <br><hr>
        </article>
        
        <footer>
            <p class="footer text-center p-4">2023 ~ vytvořil ~ JiRas</p>
        </footer>


    </body>
</html>
